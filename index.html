<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="dark-mode-button">dark mode</button>
    <div class="wrapper">
        <heading> SHOPPING LOG </heading>
        <div class="inputs">
            <label for="name">Name : </label>
                <input clas="input" id="name" type="text">
            <label for="price">	&#8377; : </label>
                <input clas="input" id="price" type="number">
            <label for="date">date : </label>
                <input clas="input" id="date" type="date">
            <button class="add">Add</button>
        </div>

        <div class="shopping-log">
        </div>
    </div>

    <div class="price-section">Total  &#8377; : <span class="total-price">0</span> </div>
    <script src="script.js"></script>
</body>
</html>
