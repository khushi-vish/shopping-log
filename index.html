<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/shopping.png" type="image/png"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Delius&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="dark-mode-button">dark mode</button>
    <div class="wrapper">
      <heading
        >SHOPPING LOG<i class="fa-solid fa-basket-shopping"></i>
      </heading>
      <div class="inputs">
        <span>
          <label for="name">Name : </label>
          <input clas="input" id="name" type="text" />
        </span>
        <span
          ><label for="price"> Price : </label>
          <input clas="input" id="price" type="number"
        /></span>
        <span>
          <label for="date">date : </label>
          <input clas="input" id="date" type="date" />
        </span>
        <button class="add">Add</button>
      </div>
      <div class="shopping-log"></div>
    </div>

    <button class="button reset" id="reset">Reset</button>

    <span class="price-section">
      Total &#8377; : <span class="total-price">0</span>
    </span>
    <script src="script.js"></script>
  </body>
</html>
